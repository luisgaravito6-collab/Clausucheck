<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperadorPro | Base de Datos Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24, #d97706); }
    </style>
</head>
<body onload="revisarAcceso()">

    <nav class="p-4 border-b border-slate-800 bg-[#0f172a]/95 sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic text-white uppercase">OPERADOR<span class="text-yellow-500">PRO</span></h1>
            <div id="contadorVistas" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full font-bold text-yellow-500 border border-yellow-500/20">
                Contactos hoy: 0/10
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-4">
        
        <div class="bg-slate-900/50 p-6 rounded-[2rem] border border-slate-800 mb-8">
            <h2 class="text-sm font-black text-slate-400 uppercase mb-4 tracking-widest">Registro de Operador</h2>
            <div class="grid gap-3">
                <input type="text" id="opNombre" placeholder="Nombre completo" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 outline-none focus:border-yellow-500">
                <select id="opModalidad" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 font-bold text-yellow-500">
                    <option>Full (Doble)</option><option>Sencillo</option><option>Madrina</option><option>Hazmat</option><option>Torton</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="opLicencia" placeholder="Licencia" class="p-3 bg-slate-950 rounded-xl border border-slate-800">
                    <input type="number" id="opExp" placeholder="Años Exp." class="p-3 bg-slate-950 rounded-xl border border-slate-800">
                </div>
                <input type="tel" id="opTel" placeholder="WhatsApp (10 dígitos)" class="w-full p-3 bg-slate-950 rounded-xl border border-slate-800 font-bold text-center">
                <button onclick="registrarEnExcel()" id="btnRegistrar" class="w-full gold-gradient text-[#0f172a] font-black py-4 rounded-xl uppercase text-xs">Publicar Perfil</button>
            </div>
        </div>

        <div class="space-y-3">
            <div class="bg-slate-900/50 p-4 rounded-2xl border-l-4 border-yellow-500 flex justify-between items-center">
                <div>
                    <p class="font-bold text-white text-sm">Operador Disponible #44</p>
                    <p class="text-[10px] text-yellow-500 font-black uppercase">Full • 15 años exp.</p>
                </div>
                <button onclick="revelarContacto('5512345678', 'btn1')" id="btn1" class="bg-yellow-500 text-[#0f172a] px-4 py-2 rounded-lg font-black text-[10px] uppercase">Ver Teléfono</button>
            </div>
        </div>

        <footer class="mt-20 opacity-20 text-center p-10" onclick="accesoAdmin()">
            <p class="text-[9px] font-bold uppercase tracking-[0.5em]">© 2026 OPERADORPRO ● ADMIN</p>
        </footer>
    </main>

    <script>
        // URL DE TU GOOGLE SCRIPT (Pégala aquí después del paso 1)
        const URL_EXCEL = "TU_URL_DE_APPS_SCRIPT_AQUI";

        // Lógica de Límite de 10
        let vistasHoy = parseInt(localStorage.getItem('vistas_pro')) || 0;
        let fechaHoy = new Date().toDateString();

        if (localStorage.getItem('fecha_pro') !== fechaHoy) {
            vistasHoy = 0;
            localStorage.setItem('vistas_pro', 0);
            localStorage.setItem('fecha_pro', fechaHoy);
        }

        function actualizarUI() {
            document.getElementById('contadorVistas').innerText = `Contactos hoy: ${vistasHoy}/10`;
        }

        function revelarContacto(numero, idBoton) {
            if (vistasHoy >= 10) {
                alert("Límite diario de 10 contactos alcanzado. Regresa mañana.");
                return;
            }
            
            const btn = document.getElementById(idBoton);
            btn.innerHTML = `<i class="fab fa-whatsapp"></i> ${numero}`;
            btn.classList.replace('bg-yellow-500', 'bg-green-500');
            btn.onclick = () => window.open(`https://wa.me/52${numero}`);

            vistasHoy++;
            localStorage.setItem('vistas_pro', vistasHoy);
            actualizarUI();
        }

        async function registrarEnExcel() {
            const btn = document.getElementById('btnRegistrar');
            const datos = {
                nombre: document.getElementById('opNombre').value,
                modalidad: document.getElementById('opModalidad').value,
                licencia: document.getElementById('opLicencia').value,
                experiencia: document.getElementById('opExp').value,
                telefono: document.getElementById('opTel').value
            };

            btn.innerText = "ENVIANDO...";
            btn.disabled = true;

            try {
                await fetch(URL_EXCEL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(datos)
                });
                alert("¡Perfil publicado! Ya estás en la base de datos.");
                location.reload();
            } catch (e) {
                alert("Error al conectar. Revisa tu internet.");
                btn.disabled = false;
            }
        }

        function accesoAdmin() {
            if(prompt("Clave:") === "ADMIN123") {
                vistasHoy = -999; // Desbloqueo infinito
                actualizarUI();
                alert("Modo Administrador Activo");
            }
        }

        actualizarUI();
    </script>
</body>
</html>
